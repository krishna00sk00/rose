<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? ðŸ’•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .heart-floating {
            position: absolute;
            font-size: 30px;
            opacity: 0.8;
            animation: float 3s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        h1 {
            font-size: 2.5em;
            color: #764ba2;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            position: relative;
        }

        button {
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        #yesBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-width: 120px;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        #noBtn {
            background: #ff6b6b;
            color: white;
            min-width: 120px;
            position: relative;
        }

        #noBtn:hover {
            transform: translate(50px, -50px);
            background: #ff8787;
        }

        .success-container {
            display: none;
            animation: popIn 0.6s ease-out;
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .rose-container {
            font-size: 100px;
            margin: 20px 0;
            animation: roseGrow 0.8s ease-out;
        }

        @keyframes roseGrow {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .rose-container::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 107, 107, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            animation: pulseGlow 1s ease-out;
        }

        @keyframes pulseGlow {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }

        .success-message {
            font-size: 1.5em;
            color: #764ba2;
            font-weight: 700;
            margin: 20px 0;
            line-height: 1.6;
        }

        .falling-roses {
            position: fixed;
            top: -50px;
            width: 50px;
            height: 50px;
            font-size: 40px;
            pointer-events: none;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .emoji-heart {
            display: inline-block;
            font-size: 1.2em;
            animation: heartBeat 0.6s ease-in-out infinite;
        }

        @keyframes heartBeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.2);
            }
            50% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="question">
            <h1>Will You Be My Valentine? ðŸ’•</h1>
            <p class="subtitle">Click your answer below...</p>
            <div class="button-container">
                <button id="yesBtn">Yes! ðŸ’•</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div class="success-container" id="successMessage">
            <div class="rose-container">ðŸŒ¹</div>
            <div class="success-message">
                Congrats Dear,<br>Happy Rose Day! ðŸŒ¹
                <span class="emoji-heart">ðŸ’•</span>
                <br><br>
                <span style="font-size: 0.9em; color: #667eea; font-weight: 500;">
                    I've been thinking about you every moment,<br>
                    dreaming of your smile, and hoping you'd say yes.<br>
                    You make my world complete. ðŸ’­âœ¨
                </span>
            </div>
            <button id="resetBtn" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; margin-top: 20px;">Ask Again</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionDiv = document.getElementById('question');
        const successDiv = document.getElementById('successMessage');
        const resetBtn = document.getElementById('resetBtn');

        let noClickCount = 0;

        // Yes button functionality
        yesBtn.addEventListener('click', function() {
            questionDiv.style.display = 'none';
            successDiv.style.display = 'block';
            createFallingRoses();
        });

        // No button evasion
        noBtn.addEventListener('mouseover', function() {
            const randomX = Math.random() * 300 - 150;
            const randomY = Math.random() * 300 - 150;
            noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
            noClickCount++;
            
            // Make it harder to catch
            if (noClickCount > 3) {
                yesBtn.style.transform = 'scale(1.15)';
            }
        });

        // If somehow they catch it
        noBtn.addEventListener('click', function(e) {
            e.preventDefault();
            alert("You can't escape this! Say YES! ðŸ’•");
            yesBtn.click();
        });

        // Reset button
        resetBtn.addEventListener('click', function() {
            questionDiv.style.display = 'block';
            successDiv.style.display = 'none';
            noBtn.style.transform = 'translate(0, 0)';
            yesBtn.style.transform = 'scale(1)';
            noClickCount = 0;
        });

        // Create falling roses animation
        function createFallingRoses() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const rose = document.createElement('div');
                    rose.className = 'falling-roses';
                    rose.textContent = 'ðŸŒ¹';
                    rose.style.left = Math.random() * 100 + '%';
                    document.body.appendChild(rose);
                    
                    setTimeout(() => rose.remove(), 3000);
                }, i * 100);
            }
        }

        // Add floating hearts in background
        function addFloatingHearts() {
            const heart = document.createElement('div');
            heart.className = 'heart-floating';
            heart.textContent = 'ðŸ’•';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 3 + 's';
            document.body.appendChild(heart);
        }

        // Add hearts periodically
        setInterval(addFloatingHearts, 2000);
    </script>
</body>
</html>
