<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? ðŸ’•</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5em;
            color: #764ba2;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        #yesBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-width: 120px;
        }

        #noBtn {
            background: #ff6b6b;
            color: white;
            min-width: 120px;
            position: fixed;
            left: calc(50% + 140px); /* ONLY CHANGE */
            top: 50%;
            margin-left: -60px;
            margin-top: -25px;
        }

        .success-container {
            display: none;
        }
    </style>
</head>

<body>

<div class="container">
    <div id="question">
        <h1>Will You Be My Valentine? ðŸ’•</h1>
        <p class="subtitle">Click your answer below...</p>

        <div class="button-container">
            <button id="yesBtn">Yes! ðŸ’•</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div class="success-container" id="successMessage">
        <h2>Congrats Dear ðŸ’•</h2>
    </div>
</div>

<script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const questionDiv = document.getElementById('question');
    const successDiv = document.getElementById('successMessage');

    let noClickCount = 0;

    yesBtn.addEventListener('click', function () {
        questionDiv.style.display = 'none';
        successDiv.style.display = 'block';
    });

    noBtn.addEventListener('mouseenter', evadeButton);
    noBtn.addEventListener('mouseover', evadeButton);

    document.addEventListener('mousemove', function (e) {
        const rect = noBtn.getBoundingClientRect();
        const distance = Math.sqrt(
            Math.pow(e.clientX - rect.left, 2) +
            Math.pow(e.clientY - rect.top, 2)
        );

        if (distance < 80 && questionDiv.style.display !== 'none') {
            evadeButton();
        }
    });

    function evadeButton() {
        const randomX = (Math.random() - 0.5) * 800;
        const randomY = (Math.random() - 0.5) * 800;
        const randomRotation = Math.random() * 45 - 22.5;

        noBtn.style.transition = 'all 0.1s ease-out';
        noBtn.style.transform =
            `translate(${randomX}px, ${randomY}px) rotate(${randomRotation}deg)`;

        noClickCount++;
        yesBtn.style.transform = `scale(${1 + noClickCount * 0.12})`;
    }

    noBtn.addEventListener('click', function (e) {
        e.preventDefault();
        yesBtn.click();
    });
</script>

</body>
</html>
